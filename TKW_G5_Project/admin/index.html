<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../admin/includes/login.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="container">

        <div class="form">
            <span>Tên đăng nhập:</span>
            <input type="text" id="username">
            <span>Mật khẩu:</span>
            <input type="password" id="password">
            <button type="button" class="dangNhap" id="buttonDangNhap" onclick="validateForm()">Đăng nhập</button>
        </div>
    </div>

    <script>
        let input = document.getElementById("password");
        input.addEventListener("keypress", function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById("buttonDangNhap").click();
            }
        });

        function validateForm() {
            var inpUsername = document.getElementById("username").value;
            var inpPassword = document.getElementById("password").value;

            if (isEmpty(inpPassword) || isEmpty(inpUsername)) {
                alert('Vui lòng nhập đầy đủ thông tin!');
            } else if (inpPassword != 'admin' && inpUsername != 'admin') {
                alert('Bạn đã nhập sai tài khoản');
            } else {
                window.location.href = "root/index.html";
            }
        }

        function isEmpty(inp) {
            return (inp == '');
        }

    </script>
</body>

</html>
